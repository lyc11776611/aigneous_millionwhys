  # Example 2: Another question
  - question_en: "Why do dogs wag their tails?"
    correct_answer: 2
    choices_en:
      - "Only when they're happy"
      - "To keep balance while running"
      - "To communicate emotions"
      - "To cool down their body"
    explanations_en:
      - "Wrong. Tail wagging doesn't always mean happiness. Dogs wag their tails for various emotions including excitement, anxiety, and even aggression. The speed, height, and direction matter."
      - "Wrong. While tails can help with balance, that's not why dogs wag them. Wagging is specifically for communication with other dogs and humans."
      - "Correct! Dogs wag their tails to communicate a range of emotions and intentions. A high, fast wag might signal excitement, while a low, slow wag could indicate uncertainty. The direction of the wag can even convey different feelings!"
      - "Wrong. Dogs cool down by panting through their mouths, not by wagging their tails. Tail wagging is a form of emotional communication."
    difficulty: medium

