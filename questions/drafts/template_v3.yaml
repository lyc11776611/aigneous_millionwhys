    correct_answer: 0  # Index 0-3
    choices_en:
      - "To sense surroundings and navigate"
      - "To attract mates"
      - "To keep insects away"
      - "For decoration only"
    explanations_en:
      # IMPORTANT: All 4 explanations must be provided and fact-checked
      # by Claude Code in the conversation BEFORE running the script
      - "Correct! Cat whiskers (vibrissae) are highly sensitive touch receptors that help cats navigate in the dark, judge distances, and detect changes in their surroundings. They're essential sensory tools."
